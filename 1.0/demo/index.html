<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jSQL-kissy的演示</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <script src="./juicer.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<!--
<h2>jSQL-kissy的演示</h2>
-->

<script type="text/juicer" id="J_listTpl">
    
</script>

<div class="wrapper">
    <div class="list J_list" tpl-ref="#J_listTpl">
        
    </div>
</div>

<script>
    var S = KISSY;

    S.Config.debug = true;

    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/jSQL-kissy/1.0/index, gallery/jSQL-kissy/1.0/demo/data.js', function (S, jSQL, Data) {
         console.log(jSQL);
         console.log(Data);

         var jsql = jSQL;
         var data = Data;

         jsql.create('flightlist', data.flightList);
    })
</script>
</body>
</html>
